<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex">
        <div class="left border bg-black rounded">
            <div class="cross">
                <img class="invert" src="Images/cross.svg" alt="Cross logo">
            </div>
            <div class="home bg-gray rounded m-5 p-10 bold">
                <div class="logo">
                    <img class="invert" src="Images/logo.svg" alt="Logo">
                </div>
                <ul>
                    <li>
                        <img class="invert" src="Images/home.svg" alt="Home-Image">Home
                    </li>
                    <li>
                        <img class="invert" src="Images/search.svg" alt="Search_logo">Search
                    </li>
                </ul>
            </div>
            <div class="library bg-gray rounded m-5 p-10 bold">
                <div class="heading">
                    <img class="invert" src="Images/playlist.svg" alt="Playlist logo">
                    <h2>
                        Your library
                    </h2>
                </div>
                <div class="songList">
                    <ul>
                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>
        <div class="right bg-gray rounded rounded">
            <div class="header flex">


                <div class="nav">
                    <img class="hamburger" src="Images/Hamburger.svg" alt="Hamburger Logo">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="white"
                        fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="white"
                        fill="none">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="Button flex items-center ">
                    <button class="signupbtn ">Sign Up</button>
                    <button class="loginbtn">Log In</button>
                </div>
            </div>
            <div class="spotifyPlaylists">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer">
                    <div class="card">
                        <div class="play">
                            <svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                                <!-- Green Circle Background -->
                                <circle cx="50" cy="50" r="50" fill="#1DB954" />
                                <!-- Black Play Button -->
                                <polygon points="35,25 35,75 75,50" fill="black" />
                            </svg>
                        </div>
                        <img aria-hidden="false" draggable="false" loading="lazy"
                            src="https://i.scdn.co/image/ab67706f00000002f79bfa7ee344c3727050956f"
                            data-testid="card-image" alt=""
                            class="mMx2LUixlnN_Fu45JpFB yMQTWVwLJ5bV8VGiaqU3 yOKoknIYYzAE90pe7_SE Yn2Ei5QZn19gria6LjZj">
                        <h2>Happy Hits!</h2>
                        <p>Hits to boost your mood and fill you with happiness...</p>
                    </div>
                    <div class="card">
                        <div class="play">
                            <svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                                <!-- Green Circle Background -->
                                <circle cx="50" cy="50" r="50" fill="#1DB954" />
                                <!-- Black Play Button -->
                                <polygon points="35,25 35,75 75,50" fill="black" />
                            </svg>
                        </div>
                        <img aria-hidden="false" draggable="false" loading="lazy"
                            src="https://i.scdn.co/image/ab67706f00000002f79bfa7ee344c3727050956f"
                            data-testid="card-image" alt=""
                            class="mMx2LUixlnN_Fu45JpFB yMQTWVwLJ5bV8VGiaqU3 yOKoknIYYzAE90pe7_SE Yn2Ei5QZn19gria6LjZj">
                        <h2>Happy Hits!</h2>
                        <p>Hits to boost your mood and fill you with happiness...</p>
                    </div>


                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>

                    <div class="abovebar">

                        <div class="songName">

                        </div>
                        <div class="songbuttons">
                            <img id="previous" src="Images/previousbutton.svg" alt="Previousbutton">
                            <img id="play" src="Images/playbutton.svg" alt="Pausebutton">
                            <img id="next" src="Images/nextbutton.svg" alt="Nextbutton">
                        </div>
                        <div class="songTime">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
